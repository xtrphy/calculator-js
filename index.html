<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Xtrphy Calculator</title>
</head>

<body>

  <main id="calc">
    <div id="container">
      <div id="display">0</div>
      <button class="clear" data-key="8" value="clear">AC</button>
      <button class="sign" data-key="192" value="sign">+/-</button>
      <button class="percent" data-key="80" value="percent">%</button>
      <button class="operator" data-key="68" value="/">/</button>
      <button class="operand" data-key="55" value="7">7</button>
      <button class="operand" data-key="56" value="8">8</button>
      <button class="operand" data-key="57" value="9">9</button>
      <button class="operator" data-key="88" value="*">*</button>
      <button class="operand" data-key="52" value="4">4</button>
      <button class="operand" data-key="53" value="5">5</button>
      <button class="operand" data-key="54" value="6">6</button>
      <button class="operator" data-key="173" value="-">-</button>
      <button class="operand" data-key="49" value="1">1</button>
      <button class="operand" data-key="50" value="2">2</button>
      <button class="operand" data-key="51" value="3">3</button>
      <button class="operator" data-key="61" value="+">+</button>
      <button id="zero" class="operand" data-key="48" value="0">0</button>
      <button class="decimal" data-key="190" value=".">.</button>
      <button class="equals" data-key="69" value="=">=</button>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
